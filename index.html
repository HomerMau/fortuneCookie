<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="img1" src="./assets/cookie.svg" alt="Imagem do biscoito da sorte" />
      </div>
      

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>

        <div class="message">
          <h2>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </h2>
        </div>
        <img src="./assets/opened-cookie.svg" alt="O cookie da sorte aberto" />

        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>

        <script src="./main.js"></script>
  </body>
</html>
